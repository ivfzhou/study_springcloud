<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 设置当前页面所有请求的根路径 -->
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Simpla Admin</title>
    <!--                       CSS                       -->
    <!-- Reset Stylesheet -->
    <link href="resources/css/reset.css" media="screen" rel="stylesheet"
          type="text/css"/>
    <!-- Main Stylesheet -->
    <link href="resources/css/style.css" media="screen" rel="stylesheet"
          type="text/css"/>
    <link href="resources/css/invalid.css" media="screen" rel="stylesheet"
          type="text/css"/>
    <!--                       Javascripts                       -->
    <!-- jQuery -->
    <script src="resources/scripts/jquery-1.3.2.min.js"
            type="text/javascript"></script>
    <!-- jQuery Configuration -->
    <script src="resources/scripts/simpla.jquery.configuration.js"
            type="text/javascript"></script>
    <!-- Facebox jQuery Plugin -->
    <script src="resources/scripts/facebox.js" type="text/javascript"></script>
    <!-- jQuery WYSIWYG Plugin -->
    <script src="resources/scripts/jquery.wysiwyg.js" type="text/javascript"></script>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#homeframe").css("height", $(window).height());
        });

        function itemclick(ele) {
            $("#homeframe").attr("src", ele.name);
            $(".current").removeClass("current");
            $(ele).addClass("current");
        }
    </script>
</head>
<body id="main_body">
<div id="body-wrapper">
    <!-- Wrapper for the radial gradient background -->
    <div id="sidebar">
        <div id="sidebar-wrapper">
            <!-- Sidebar with logo and menu -->
            <h1 id="sidebar-title">
                <a href="#">Simpla Admin</a>
            </h1>
            <!-- Logo (221px wide) -->
            <a href="#"><img alt="Simpla Admin logo" id="logo"
                             src="resources/images/logo.png"/></a>
            <!-- Sidebar Profile links -->
            <div id="profile-links">
                你好, <a title="Edit your profile">管理员</a>, 你有 <a>0 条消息</a><br/>
                <br/> <a title="个人中心">个人中心</a> | <a href="#"
                                                    title="Sign Out">注销</a>
            </div>

            <!-- 引入菜单 -->
            <ul id="main-nav">
                <li><a class="nav-top-item no-submenu" name="home.html"
                       onclick="itemclick(this);"> 主页 </a></li>
                <li><a class="nav-top-item"> 城市管理 </a>
                    <ul>
                        <li><a name="/system/toCityAdd" onclick="itemclick(this);">添加城市</a></li>
                        <li><a name="/system/citylist" onclick="itemclick(this);">城市列表</a></li>
                    </ul>
                </li>
                <li><a class="nav-top-item"> 酒店管理 </a>
                    <ul>
                        <li><a name="/system/toHotalAdd" onclick="itemclick(this);">添加酒店</a></li>
                        <li><a name="/system/hotallist" onclick="itemclick(this);">酒店列表</a></li>
                    </ul>
                </li>
                <li><a class="nav-top-item"> 优惠券管理 </a>
                    <ul>
                        <li><a name="/system/diclist" onclick="itemclick(this);">字典管理</a></li>
                        <li><a name="/system/templatelist" onclick="itemclick(this);">模板管理</a></li>
                        <li><a name="/system/couponlist" onclick="itemclick(this);">优惠券管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div style="margin: 0 0 0 230px;">
        <!-- End #sidebar -->
        <iframe id="homeframe" name="homeframe" scrolling="auto"
                src="home.html" width="100%"/>
    </div>
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
